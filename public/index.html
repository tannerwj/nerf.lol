<!DOCTYPE html>
<html lang='en' ng-app='nerf'>
	<head>
		<title>Nerf.lol</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<meta name='description' content='Yet another front end for Riots API'>
		<link rel='stylesheet' href='/css/bootstrap.min.css'>
		<link rel='stylesheet' href='/css/styles.css'>
	</head>

	<body ngCloak>
    <nav class='navbar navbar-default navbar-fixed-top' ng-controller='NavbarCtrl' role="navigation">
      <div class='container-fluid'>
        <div class='navbar-header'>
          <a href='/' class='navbar-brand'>Nerf.lol</a>
          <button class='navbar-toggle' ng-init="navCollapsed = true" type='button' data-toggle='collapse' ng-click='navCollapsed = !navCollapsed'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
        </div>
        <div class='navbar-collapse collapse' uib-collapse='navCollapsed'>
          <ul class='nav navbar-nav'>
            <li><a href='/lookup'>Game Lookup</a></li>
	          <li><a href='/nerfem'>Nerf 'em</a></li>
	          <li><a href='/hidden-passive'>Hidden Passive</a></li>
          </ul>
          <ul class='nav navbar-nav navbar-right'>
            <li><a href='#' ng-click='popModal()'>{{modalText}}</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class='container-fluid content'>
			<div class='row'>
					<ng-view></ng-view>
			</div>
		</div>

		<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>
		<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js'></script>
		<script src='/js/ui-bootstrap.min.js'></script>
		<script src='/js/nerf.js'></script>
	</body>
</html>
